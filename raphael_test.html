  <body>
    <div id="hello"></div>
    <div id="hello2"></div>
    <script type="text/javascript">
    jsondata = [ { x: 2, y: 1 }, { x: 3, y: 3 } ];
    data = new poly.Data({ json: jsondata });
    sampleLayer = { data: data, type: 'point', x: 'x', y: 'y' };
    spec = {
      layers: [sampleLayer],
      strict: true,
      guides: {
        x: { type: 'num', min: 0, max: 4, bw: 3 },
        y: { type: 'num', min: 0, max: 4 }
      }
    };
    c = poly.chart(spec)
    c.render('hello')
